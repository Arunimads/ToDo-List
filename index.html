<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./js/bootstrap.min.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container border border-2 border-danger rounded-4 mt-5 p-5 shadow bg-danger-subtle">
        <h2 class="text-center mb-3 text-danger ">TO DO-LIST</h2>
        <div class="input-group">
          <input type="text" id="input" class="form-control rounded " placeholder="Enter task" >
          <button class="btn btn-subtle-danger btn-add ">ADD<i class="bi bi-file-plus-fill"></i></button>
    
        </div>
        <div id="main"></div>
    
      </div>
    
    
      <script>
        $(document).ready(function () {
          $('.btn-add').click(() => {
            var data = $("#input").val().trim();
           
    
            if (data !== "") {
              // when task is not empty
              var tsk = $('<p>').addClass("mt-3 p-3  overflow-auto bg-info-subtle rounded");
              tsk.append( '<i class="bi bi-trash-fill float-end"></i>'+ data );
              $("#main").append(tsk);
              $("#input").val("");  
            } else {
              // empty task
              var notsk = $('<p>').addClass("mt-3 p-3  bg-warning-subtle rounded");
              notsk.append('Cannot Add Empty Task' + data + '<i  class="bi bi-trash-fill float-end"></i>');
              $("#main").append(notsk);
             
            }
    
            
            //delete task from the list
            $(".bi-trash-fill").click(function () {
              $(this).parent().remove();
            });
            
            
          });
        });
      </script>
    
</body>
</html>
